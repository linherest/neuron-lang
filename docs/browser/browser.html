<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Neuron Console</title>
    <meta name = "description" content = "Neuron Console">
    <link href = "https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel = "stylesheet">
    <style>
      body {
        margin: 0;
        font-family: monospace;
        background: #1A1A1A;
        overflow: hidden;
      }
      
      .code {
        width: 100%;
        height: 100%;
      }
      
      h3 {
        font-family: "Montserrat";
        font-size: 1em;
        padding: 1em;
        margin: 1vh;
        color: gray;
        letter-spacing: 10px;
        border-bottom: 1px solid currentcolor;
      }
      
      pre {
        font-size: 1em;
        padding: 1em;
        margin: 1vh;
        background: #262626;
        letter-spacing: 1px;
        color: darkorange;
        width: 100%;
        height: 100%;
      }
      
      .entity.name.function {
        color: #EE82EE;
      }
      
      .entity.name.type {
        color: darkorange;
      }
      
      .constant.numeric {
        color: #FFC800;
      }
      
      .keyword.control {
        color: #EE82EE;
      }
      
      .constant.language {
        color: #FFC800;
      }
      
      .comment {
        color: #A9A9A9;
      }
      
      .variable.language {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class = "code">
      <h3>NEURON</h3>
      <div>
        <pre id = "code" contenteditable = "true">entity { source: }=>;</pre>
      </div>
    </div>
    <div class = "sidebar">
    </div>
    <script type = "module">
      var grammers = {
        scopeName: "source.neuron",
        name: "Neuron",
        fileTypes: [
          ".neuron"
        ],
        patterns: [
          {
            match: /(?!<span[^>]*?>)(\/\/.*$)(?![^<]*?<\/span>)/g,
            name: "comment"
          },
          {
            match: /(?!<span[^>]*?>)(\w+(?=\s*?\{))(?![^<]*?<\/span>)/g,
            name: "entity name function"
          },
          {
            match: /(?!<span[^>]*?>)(\w+(?=\s*?\())(?![^<]*?<\/span>)/g,
            name: "entity name function"
          },
          {
            match: /(?!<span[^>]*?>)(\=\&gt;)(?![^<]*?<\/span>)/g,
            name: "entity name function"
          },
          {
            match: /(?!<span[^>]*?>)(\w+(?=\:))(?![^<]*?<\/span>)/g,
            name: "entity name type"
          },
          {
            match: /(?!<span[^>]*?>)([0-9])(?![^<]*?<\/span>)/g,
            name: "constant numeric"
          },
          {
            match: /(?!<span[^>]*?>)(#\S+)(?![^<]*?<\/span>)/g,
            name: "entity name type"
          },
          {
            match: /(?!<span[^>]*?>)(\w+(?=\.))(?![^<]*?<\/span>)/g,
            name: "entity name type"
          },
          {
            match: /(?!<span[^>]*?>)(return|value)(?![^<]*?<\/span>)/g,
            name: "keyword control"
          },
          {
            match: /(?!<span[^>]*?>)(true|false|null)(?![^<]*?<\/span>)/g,
            name: "constant language"
          },
          {
            match: /(?!<span[^>]*?>)(this)(?![^<]*?<\/span>)/g,
            name: "variable language"
          }
        ]
      };
      var code = document.getElementById("code");
      var text = code.innerHTML;
      
      setInterval(syntax, 10);
      
      function syntax() {
        if (window.getSelection().rangeCount > 0) {
          var selection = saveSelection(document.getElementById("code"));
        }
        for (var i in grammers.patterns) {
          highlight(grammers.patterns[i].match, grammers.patterns[i].name);
        }
        if (window.getSelection().rangeCount > 0) {
          restoreSelection(document.getElementById("code"), selection);
        }
        
        function highlight(re, cl) {
          code.innerHTML = code.innerHTML.replace(re, `<span class = "${cl}">$&</span>`);
        }
      }
      
      
      
      var saveSelection, restoreSelection;
      saveSelection = function(containerEl) {
        var range = window.getSelection().getRangeAt(0);
        var preSelectionRange = range.cloneRange();
        preSelectionRange.selectNodeContents(containerEl);
        preSelectionRange.setEnd(range.startContainer, range.startOffset);
        var start = preSelectionRange.toString().length;
        return {
          start: start,
          end: start + range.toString().length
        };
      };

      restoreSelection = function(containerEl, savedSel) {
        var charIndex = 0, range = document.createRange();
        range.setStart(containerEl, 0);
        range.collapse(true);
        var nodeStack = [containerEl], node, foundStart = false, stop = false;
        while (!stop && (node = nodeStack.pop())) {
          if (node.nodeType == 3) {
            var nextCharIndex = charIndex + node.length;
            if (!foundStart && savedSel.start >= charIndex && savedSel.start <= nextCharIndex) {
              range.setStart(node, savedSel.start - charIndex);
              foundStart = true;
            }
            if (foundStart && savedSel.end >= charIndex && savedSel.end <= nextCharIndex) {
              range.setEnd(node, savedSel.end - charIndex);
              stop = true;
            }
            charIndex = nextCharIndex;
          }
          else {
            var i = node.childNodes.length;
            while (i--) {
              nodeStack.push(node.childNodes[i]);
            }
          }
        }
        var sel = window.getSelection();
        sel.removeAllRanges();
        sel.addRange(range);
      }
    </script>
  </body>
</html>
