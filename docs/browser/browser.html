<!DOCTYPE html>
<html>
  <head>
    <meta charset = "UTF-8">
    <title>Neuron Console</title>
    <meta name = "description" content = "Neuron Console">
    <link href = "https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel = "stylesheet">
    <style>
      body {
        margin: 0;
        font-family: monospace;
        background: #1A1A1A;
        overflow: hidden;
      }
      
      .code {
        width: 100%;
        height: 100%;
      }
      
      h3 {
        font-family: "Montserrat";
        font-size: 1em;
        padding: 1em;
        margin: 1vh;
        color: gray;
        letter-spacing: 10px;
        border-bottom: 1px solid currentcolor;
      }
      
      pre {
        font-size: 1em;
        padding: 1em;
        margin: 1vh;
        background: #262626;
        letter-spacing: 1px;
        color: darkorange;
        width: 100%;
        height: 100%;
      }
      
      pre .entity.name.function {
        color: purple;
      }
      
      pre .entity.name.type {
        color: darkorange;
      }
      
      pre .constant.numeric {
        color: #FFC800;
      }
      
      pre .keyword.control {
        color: purple;
      }
      
      pre .constant.language {
        color: #FFC800;
      }
      
      pre .comment {
        color: gray;
      }
      
      pre .variable.language {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class = "code">
      <h3>NEURON</h3>
      <div>
        <pre id = "code" contenteditable = "true">entity { source: }=>;</pre>
      </div>
    </div>
    <div class = "sidebar">
    </div>
    <script type = "module">
      var grammers = {
        scopeName: "source.neuron",
        name: "Neuron",
        fileTypes: [
          ".neuron"
        ],
        patterns: [
          {
            match: /(?!<span[^>]*?>)(\/\/.*$)(?![^<]*?<\/span>)/g,
            name: "comment"
          },
          {
            match: /(?!<span[^>]*?>)(\w+(?=\s*?\{))(?![^<]*?<\/span>)/g,
            name: "entity.name.function"
          },
          {
            match: /(?!<span[^>]*?>)(\w+(?=\s*?\())(?![^<]*?<\/span>)/g,
            name: "entity.name.function"
          },
          {
            match: /(?!<span[^>]*?>)(\=\&gt;)(?![^<]*?<\/span>)/g,
            name: "entity.name.function"
          },
          {
            match: /(?!<span[^>]*?>)(^(?=\:))(?![^<]*?<\/span>)/g,
            name: "entity.name.type"
          },
          {
            match: /(?!<span[^>]*?>)([0-9])(?![^<]*?<\/span>)/g,
            name: "constant.numeric"
          },
          {
            match: /(?!<span[^>]*?>)(#\S+)(?![^<]*?<\/span>)/g,
            name: "entity.name.type"
          },
          {
            match: /(?!<span[^>]*?>)(\w+(?=\.))(?![^<]*?<\/span>)/g,
            name: "entity.name.type"
          },
          {
            match: /(?!<span[^>]*?>)(return|value)(?![^<]*?<\/span>)/g,
            name: "keyword.control"
          },
          {
            match: /(?!<span[^>]*?>)(true|false|null)(?![^<]*?<\/span>)/g,
            name: "constant.language"
          },
          {
            match: /(?!<span[^>]*?>)(this)(?![^<]*?<\/span>)/g,
            name: "variable.language"
          }
        ]
      };
      var code = document.getElementById("code");
      var text = code.innerHTML;
      
      for (var i in grammers.patterns) {
        highlight(grammers.patterns[i].match, grammers.patterns[i].name);
      }
      
      function highlight(re, cl) {
        code.innerHTML = code.innerHTML.replace(re, `<span class = "${cl}">$&</span>`);
      }
    </script>
  </body>
</html>
